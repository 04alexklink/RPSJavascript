<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors in Javascript</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Welcome to Rock Paper Scissors!</h1>
      <button id="restart" class="restart-btn">Restart Game</button>
      <div id="score" class="score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
    </header>
    <h2>Make your Selection:</h2>
    <div class="choices">
      <div>
      <img id="rock" class ="choice" src="images/rock.jpg">
      </div>
      <div>
      <img id="paper" class ="choice" src="images/paper.jfif">
      </div>
      <div>
      <img id="scissors" class ="choice" src="images/scissors.jfif">
      </div>
    </div>
    <div id="result">

    </div>
  </div>
    
  <script>'JS/main.js'</script>  
</body>
</html>
